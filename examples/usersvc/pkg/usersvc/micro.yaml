import:
  - example.com/name/project
vars:
  trace: true
generate:
  - plugin: logging
    params:
      path: "service/logging.microgen.go"
      easyjson: true
      took: true
  - plugin: logging
    params:
      name: DebugLogging
      path: "service/debug_logging.microgen.go"
      easyjson: true
      inline: true
  - plugin: recovering
    params:
      path: "service/recovering.microgen.go"
      stack: true
  - plugin: go-kit-transport
    params:
      exchanges:
        easyjson: true
        style: camel
      endpoints:
        latency: true
  - plugin: go-kit-grpc
    params:
      protobuf: "github.com/devimteam/microgen/examples/usersvc/pb"
      transportpkg: "transport"
